# Redis配置文件

# 网络配置
bind 0.0.0.0
port 6379
protected-mode no

# 通用配置
daemonize no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""

# 内存配置
maxmemory 256mb
maxmemory-policy allkeys-lru

# 持久化配置
save 900 1
save 300 10
save 60 10000

# AOF持久化
appendonly yes
appendfsync everysec

# 安全配置
# requirepass your_password

# 数据库数量
databases 16

# 客户端连接
timeout 300
tcp-keepalive 300

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 内存优化
hash-max-ziplist-entries 512
list-max-ziplist-size -2
set-max-intset-entries 512
zset-max-ziplist-entries 128